<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>EarnToGet</title>
  </head>
  <body>
    <div class="home">
      <div class="div">
        <div class="balance-group">
          <div class="responsive-group">
            <div class="balance-num">0</div>
            <img class="coin" src="img/coin.png" />
          </div>
        </div>
        <div class="tools-top-group">
          <div class="img-wrapper"><img class="img" src="img/rocket.png" /></div>
          <div class="img-wrapper-2"><img class="img" src="img/withdraw.png" /></div>
          <div class="img-wrapper-3"><img class="img" src="img/money.png" /></div>
        </div>
        <div class="tools-middle-group">
          <div class="img-wrapper"><img class="img" src="img/add.png" /></div>
          <div class="img-wrapper-2"><img class="img" src="img/support.png" /></div>
          <div class="img-wrapper-3"><img class="img" src="img/account.png" /></div>
        </div>
        <div class="news-group">
          <div class="overlap">
            <div class="news">News</div>
            <div class="news-content">
              <div class="overlap-group">
                <p class="news-text">The bot is currently undergoing maintenance.</p>
                <img class="news-icon" src="img/news-icon.png" />
              </div>
            </div>
          </div>
        </div>
        <div class="tools-bottom-group">
          <div class="bottom"><img class="img-2" src="img/contact.png" /></div>
          <div class="content-bottom"><img class="img-2" src="img/plane.png" /></div>
          <div class="redeem-wrapper"><img class="img-2" src="img/redeem.png" /></div>
        </div>
        <img class="info" src="img/info.png" />
      </div>
    </div>
  </body>
</html>
