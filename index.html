<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="main">
      <div class="background"></div>
      <section class="page">
        <div class="content">
          <button class="acc-group">
            <div class="bar"></div>
            <img
              class="male-user-icon"
              alt=""
              src="./public/male-user@2x.png"
            />

            <a class="full-name">Full Name</a>
          </button>
          <div class="finance">
            <div class="assets">
              <div class="rewards">
                <img
                  class="coin-icon"
                  loading="lazy"
                  alt=""
                  src="./public/coin@2x.png"
                />
              </div>
              <div class="balance">
                <img class="bar-icon" alt="" src="./public/bar.svg" />

                <div class="balance1">9999999</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <button id="watch_btn" class="button">
        <div class="back"></div>
        <div class="watch"></div>
        <b class="input-shape">WATCH</b>
      </button>
      <script>
        document.getElementById('watch_btn').addEventListener('click', function() {
            window.location.href = "ad.html";
        });
      </script>
    </div>
  </body>
</html>
